<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Gallery</title>
    <link rel="stylesheet" href="index.css"/>

    
</head>
<body>
    
<div class="gallerypics">
    <div class="slideshow"> 
        <!-- <div id="playpausebtn"></div> -->


        <div class="leftarrow" onclick="plusSlides(-1)"><img src="images/L.png" class="button"></div>
        <div class="rightarrow" onclick="plusSlides(1)"><img src="images/G.png" class="button"></div>
        <div class="captionholder"><p class="captiontext"></p></div>
        <div class="imageholder"> <img src="images/Nature1.jpg"> 
        <p class="captiontext"></p>
        </div> 

    <div class="imageholder"> <img src="images/Nature2.jpg"></div>

    <div class="imageholder"> <img src="images/Nature3.jpg"></div>

    <div class="imageholder"> <img src="images/Nature4.jpg"></div>

    <div class="imageholder"> <img src="images/Nature5.jpg"></div>

    <div class="imageholder"> <img src="images/Nature6.jpeg"></div>

</div>

<div id="dotscontainer"></div>

</div>


<script src="/index.js"></script>

</body>
</html>
